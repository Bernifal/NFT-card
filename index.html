<!DOCTYPE html>
<html>
    <head>
        <title>nft mockup</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main-content">
            <div class="nft-card">
                <!-- nft image -->
                <div class="nft-img-flex">
                    <img class="nft-img" src="image-equilibrium.jpg" alt="an nft of a glass cube on it's point, in a blue space">
                    <!-- <div class="overlay">
                        <a href="/images/icon-view.svg" class="icon" title="nft">
                          <i class="fa fa-user"></i>
                        </a>
                      </div> -->
                </div>
                
                <div class="nft-card-text">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm</p>
                    
                    <div class="info">
                        <div class="diamond">
                            <object class="tiny-img" data="images/icon-ethereum.svg"> </object>
                            <p class="eth">0.041ETH</p>
                        </div>
                        <div class="clock">
                            <object class="tiny-img" data="images/icon-clock.svg"></object>
                            <p class="time">3 days left</p>
                       </div>
                    </div>

                    <div class="creator">
                        <img class="tiny-img" src="images/image-avatar.png" alt="portrait of creator">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>


            </div>
        </main>
    </body>
</html>
